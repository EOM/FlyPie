language: php
sudo: false

## Cache composer bits
cache:
  directories:
    - vendor
    - $HOME/.composer/cache

## PHP versions we test against
dist: bionic
php:
  - 7.2
  - 7.3
  - 7.4

## Build matrix for lowest and highest possible targets
matrix:
  include:
    - php: 7.2
      env: dependencies=lowest
    - php: 7.3
      env: dependencies=lowest
    - php: 7.4
      env: dependencies=lowest
    - php: 7.2
      env: dependencies=highest
    - php: 7.3
      env: dependencies=highest
    - php: 7.4
      env: dependencies=highest

## Update composer and run the appropriate composer command
before_script:
  - if [ -z "$dependencies" ]; then composer install; fi;
  - composer config --unset platform.php
  - if [ "$dependencies" = "lowest" ]; then composer update --prefer-lowest -n; fi;
  - if [ "$dependencies" = "highest" ]; then composer update -n; fi;
  - composer show -i

## Run the actual test
script: composer travis

## Send coverage report to scrutinizer
after_script: composer travis-coverage

notifications:
  webhooks:
    urls:
      - http://wyrihaximus.net/wyri_projects/wyri_projects/webhook/travisci.json
    on_success: always
    on_failure: always
    on_start: true
